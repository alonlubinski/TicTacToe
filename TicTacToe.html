<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/lib/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>

	<h1>Tic Tac Toe</h1>

		<div class="sqaure" id="sq7"></div>
		<div class="sqaure" id="sq8"></div>
		<div class="sqaure" id="sq9"></div>
	</div>

	<div id="winner">Player X turn!</div>

	<div class="copyright"><i class="far fa-copyright"></i> Alon Lubinski</div>

	<script type="text/javascript" src="assets/js/tictactoe.js"></script>
